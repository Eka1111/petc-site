<section class="contact-section" data-aos="fade-up">
    <div class="contact-form-box">
        <h2 class="contact-title">Contact Us</h2>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Name</label>
                <input formControlName="name" type="text" placeholder="Your name" />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input formControlName="email" type="email" placeholder="Your email" />
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea formControlName="message" placeholder="Your message" rows="5"></textarea>
            </div>
            <div class="form-submit">
                <button type="submit">Send Message</button>
            </div>
        </form>
    </div>
    <div style="text-align: center; margin-top: 20px;">
        ან მოგვწერეთ იმეილზე <strong>Info&#64;komokie.com</strong>
    </div>
</section>
